<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        .status {
            margin-top: 5px;
            font-size: 14px;
        }

        #warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #006fe6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Live Message Box</h2>

        <textarea id="msgBox" placeholder="Type your message..." maxlength="200"></textarea>

        <div class="status">
            <span id="count">0</span> / 200 characters
        </div>

        <button id="clearBtn">Clear</button>
        <p id="warning"></p>
    </div>


    <script>
        const msgBox = document.getElementById("msgBox");
        const count = document.getElementById("count");
        const clearBtn = document.getElementById("clearBtn");
        const warning = document.getElementById("warning");

        // Real-time character count (input event)
        msgBox.addEventListener("input", () => {
            let length = msgBox.value.length;
            count.textContent = length;

            if (length > 180 && length < 200) {
                count.style.color = "orange";
                warning.textContent = "You're reaching the limit!";
            }
            else if (length === 200) {
                count.style.color = "red";
                warning.textContent = "Character limit reached!";
            }
            else {
                count.style.color = "black";
                warning.textContent = "";
            }
        });

        // Clear button (click event)
        clearBtn.addEventListener("click", () => {
            msgBox.value = "";
            count.textContent = 0;
            warning.textContent = "";
            count.style.color = "black";
        });

        // When user focuses on textarea (focus event)
        msgBox.addEventListener("focus", () => {
            msgBox.style.borderColor = "#0084ff";
        });

        // When user clicks outside textarea (blur event)
        msgBox.addEventListener("blur", () => {
            msgBox.style.borderColor = "#ccc";
        });

    </script>
</body>

</html>
