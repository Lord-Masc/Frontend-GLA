<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
       display: flex;
       height: 100vh;
       justify-content: center;
       flex-direction: column;
       align-items: center;
      text-align: center;
      font-family: Arial;
      margin-top: 50px;
      transition: background 0.5s;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }

    </style>
</head>
<body>
      <h2>ðŸŽ¨ Click the button to change the background color!</h2>
      <button id="colorBtn">Change Color</button>
    <script>
    const colors = ["red", "blue", "green", "purple", "orange", "pink", "yellow"];
    const btn = document.getElementById("colorBtn");

    btn.addEventListener("click", function() {
      const randomNumber = Math.random();
      const index = Math.floor(randomNumber * colors.length)
      console.log(index, randomNumber);
      
      const randomColor = colors[index];
      document.body.style.backgroundColor = randomColor;
    });
    </script>
</body>
</html>
