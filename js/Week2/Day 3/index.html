<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .box {
            padding: 20px 40px;
            font-size: 25px;
            background: white;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="box" id="hoverText">
        Hover over me!
    </div>
