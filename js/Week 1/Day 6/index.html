<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    #container {
      background: white;
      width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      text-align: left;
      margin-top: 20px;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      padding: 10px;
      margin: 8px 0;
      list-style: none;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>üìù To-Do List</h2>

    <input type="text" id="todoInput" placeholder="Enter your task">
    <button id="addBtn">Add</button>

    <ul id="todoList"></ul>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("todoList");

    addBtn.addEventListener("click", function() {
      const task = input.value.trim();

      if (task === "") {
        alert("Please enter a task!");
        return;
      }

      // create li
      const li = document.createElement("li");
      li.textContent = task;

      // toggle completed
      li.addEventListener("click", function() {
        li.classList.toggle("completed");
      });

      // delete button
      const del = document.createElement("span");
      del.textContent = "‚ùå";
      del.classList.add("delete-btn");
      del.addEventListener("click", function(event) {
        event.stopPropagation(); // stops li click event
        li.remove();
      });

      li.appendChild(del);
      list.appendChild(li);

      input.value = "";
    });
  </script>

</body>
</html>
